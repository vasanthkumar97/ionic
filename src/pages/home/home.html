<script src="cordova.js"></script>

<ion-header class="header">
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons left>
      <button ion-button icon-only class="menu">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="page-title">
      RIG 1
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="notifications">
        <ion-icon name="notifications" >        <ion-badge id="notifications-badge" >5</ion-badge>
</ion-icon>

      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <ion-item>


      <ion-select [(ngModel)]="duration">
        <ion-option value="01" [selected]="true">12H</ion-option>
        <ion-option value="02" >24H</ion-option>
        <ion-option value="03">48H</ion-option>
        <ion-option value="04">72H</ion-option>

      </ion-select>
      <ion-select [(ngModel)]="type">
        <ion-option value="01" [selected]="true">Process</ion-option>
        <ion-option value="02" >Equipment</ion-option>

      </ion-select>

      <ion-select [(ngModel)]="options">
        <ion-option [selected]="true">Drilling</ion-option>
        <ion-option>TD speed</ion-option>

      </ion-select>
    </ion-item>
  <!-- </ion-col>
  </ion-row>
  </ion-grid> -->
</ion-content>
<ion-footer>
